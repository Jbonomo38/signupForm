<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>signup</title>
</head>
<body>
    <div class="left-hand">
        <!-- <img src="images/Background.jpg" alt="leaves"> -->
        <div class="spacer"></div>
        <div class="logo">
            <img src="images/odin-lined.png" alt="logo">
            <div class="logo-text">ODIN</div>
        </div>
        <div class="spacer"></div>
        <div class="div">Photo by <a href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
        </div>
    </div>

    <div class="right-hand">
        <div class="spacer"></div>
        <div class="head">
            <div>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started</div>
            <div>You know you want to.</div>
        </div>
        <div class="form-section">
            <fieldset>
                <legend>Let's do this!</legend>
                <div class="form-row">
                    <div class="form-input">
                        <label for="first_name">FIRST NAME</label>
                        <input type="text" id="first_name" name="first_name">
                    </div>
                    
                    <div class="form-input">
                        <label for="last_name">LAST NAME</label>
                        <input type="text" id="last_name" name="last_name">
                    </div>
                </div>
            
                <div class="form-row">
                    <div class="form-input">
                        <label for="user_email">EMAIL</label>
                        <input type="email" id="user_email" name="email">
                    </div>
                    
                    <div class="form-input">
                        <label for="phone_number">PHONE NUMBER</label>
                        <input type="number" id="phone_number" name="phone_number">
                    </div>
                </div>
            
                <div class="form-row">
                    <div class="form-input">
                        <label for="password">PASSWORD</label>
                        <input type="text" id="password" name="password">
                    </div>
                    
                    <div class="form-input">
                        <label for="confirm_password">CONFIRM PASSWORD</label>
                        <input type="text" id="confirm_password" name="confirm_password">
                    </div>
                </div>
            </fieldset>
        </div>
        
        <div class="spacer"></div>
        <button type="submit">Create Account</button>
        <div class="spacer"></div>
        <div>Already have an account? Log in</div>
        <div class="spacer"></div>
    </div>
    
</body>
</html>
